<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
            width: 60%;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th{
            color: black;
            background: linear-gradient(to right,pink,lightblue);
            
        }
        td{
            color: blueviolet;
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2"> Average</th>
            <th rowspan="2">Other <br>Category</th>
        </tr>
        <tr>
            <td>Height</td>
            <td>weigth
            </td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>YYY</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>XXX</td>
        </tr>
    </table>
</body>
</html>
