<!DOCTYPE html>
<html>
<head>
    <title> Example</title>
     <style>
        table{
            border-collapse: collapse;
            width: 60%;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">January</td>
            <td>Febuary</td>
        </tr>

        <tr>
            <td rowspan="2">March</td>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>

</body>
</html>
