<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Link States Example</title>
    <style>
        a:link {
            color: blue; /* Before visiting */
            text-decoration: none;
        }
        a:visited {
            color: red; /* After visiting */
        }
        a:hover {
            color: green; /* When mouse over */
            text-decoration: underline;
        }
        a:active {
            color: orange; /* When clicking */
        }
    </style>
</head>
<body>

    <h2>Link Pseudo Classes Demo</h2>
    <p><a href="https://www.google.com" target="_blank">Google</a></p>
    <p><a href="https://www.example.com" target="_blank">Example</a></p>
    <p><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></p>

</body>
</html>
